<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- font-awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- css file  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- adding font  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <title>Travelling Expert</title>
</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fas fa-plane-departure"></i>
        Travelling Expert
      </a>

      <button type="button" class="btn btn-secondary clear">Clear All</button>
    </nav>
  </header>
  <main>
    <div class="container-fluid p-0">
      <section class="hero">
        <div class="caption jumbotron jumbotron-fluid">
          <div class="container search">
            <h1 class="display-1 text-center">Travel</h1>
            <div class="row">
              <input type="text" id="city" placeholder="City" aria-label="City" class="form-control col-md-3 mt-1"
                autocomplete="off" spellcheck="true" required autofocus>
              <input type="date" id="date_start" aria-label="Date" class="form-control col-sm-6 col-md-3 mt-1">
              <input type="date" id="date_end" aria-label="Date" class="form-control col-sm-6 col-md-3 mt-1">
              <button class="btn btn-secondary col-md-2 mt-1" type="button" id="button_search">Search</button>

            </div>
          </div>
        </div>
        <div class="modal fade" id="tripModal" tabindex="-1" role="dialog" aria-labelledby="tripModalTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title trip_title" id="tripModalTitle"></h3>
                <button class="trip_cancel close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="media row">
                    <img src="" class="images mr-3 col-12 col-lg-5" alt="Popular Images from Trip Location">
                    <div class="media-body col-12 col-lg-7">
                      <h4 class="mt-0">Trip to: <span class="media_heading"></span></h4>
                      <h6 class="mt-0">Departure: <span class="media_heading"></span></h6>
                      <h6 class="mt-0">Return: <span class="media_heading"></span></h6>
                      <h6 class="mt-0">Duration: <span class="media_heading"></span></h6>
                      <span class="trip_countdown"></span>
                      <span class="trip_weather"></span>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary trip_cancel">Close</button>
                  <button type="button" class="btn btn-primary trip_save">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div>
        <section class="trips"></section>
      </div>

    </div>
  </main>

  <!-- Jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- JS files  -->
  <script type="module" src="js/index.js"></script>

  <!-- Bootstrap files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
